<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>此頁面會帶給小張滿滿自信</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Dancing Script', cursive;
        }
        .container {
            width: 100%;
            height: 100%;
            max-width: 500px;
            max-height: 500px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            will-change: transform;
        }
        .text_box {
            position: relative;
            z-index: 100;
            width: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input {
            font-size: 1.5rem;
            color: #ff9999;
            text-align: center;
            background: none;
            border: none;
            outline: none;
            font-family: 'Dancing Script', cursive;
            width: 100%;
            text-shadow: 0 0 5px #ff0000;
            margin: 5px 0;
            padding: 5px;
            box-sizing: border-box;
        }
        input::placeholder {
            color: #ff6666;
        }
        .heart {
            animation: heart 1s infinite ease-in-out;
        }
        @keyframes heart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                max-height: 100%;
            }
            input {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="pinkboard" class="heart"></canvas>
        <canvas id="rotatingHeart"></canvas>
        <div class="text_box">
            <input type="text" id="text1" placeholder="張小棠晚晚安要睡飽飽唷">
            <input type="text" id="text2" placeholder="記得每天開心快樂地微笑">
            <input type="text" id="text2" placeholder="妳笑起來時最可愛">
        </div>
    </div>

    <script>
        // 愛心粒子動畫設置
        var settings = {
            particles: {
                length: 500,
                duration: 2,
                velocity: 100,
                effect: -0.75,
                size: 30,
            },
        };

        // 點類
        var Point = function(x, y) {
            this.x = x || 0;
            this.y = y || 0;
        };
        Point.prototype.clone = function() {
            return new Point(this.x, this.y);
        };
        Point.prototype.length = function(length) {
            if (typeof length == "undefined")
                return Math.sqrt(this.x * this.x + this.y * this.y);
            this.normalize();
            this.x *= length;
            this.y *= length;
            return this;
        };
        Point.prototype.normalize = function() {
            var length = this.length();
            this.x /= length;
            this.y /= length;
            return this;
        };

        // 粒子類
        var Particle = function() {
            this.position = new Point();
            this.velocity = new Point();
            this.acceleration = new Point();
            this.age = 0;
        };
        Particle.prototype.initialize = function(x, y, dx, dy) {
            this.position.x = x;
            this.position.y = y;
            this.velocity.x = dx;
            this.velocity.y = dy;
            this.acceleration.x = dx * settings.particles.effect;
            this.acceleration.y = dy * settings.particles.effect;
            this.age = 0;
        };
        Particle.prototype.update = function(deltaTime) {
            this.position.x += this.velocity.x * deltaTime;
            this.position.y += this.velocity.y * deltaTime;
            this.velocity.x += this.acceleration.x * deltaTime;
            this.velocity.y += this.acceleration.y * deltaTime;
            this.age += deltaTime;
        };
        Particle.prototype.draw = function(context, image) {
            function ease(t) {
                return --t * t * t + 1;
            }
            var size = image.width * ease(this.age / settings.particles.duration);
            context.globalAlpha = 1 - this.age / settings.particles.duration;
            context.drawImage(
                image,
                this.position.x - size / 2,
                this.position.y - size / 2,
                size,
                size
            );
        };

        // 粒子池類
        var ParticlePool = function(length) {
            this.particles = new Array(length).fill().map(() => new Particle());
            this.firstActive = 0;
            this.firstFree = 0;
            this.duration = settings.particles.duration;
        };
        ParticlePool.prototype.add = function(x, y, dx, dy) {
            this.particles[this.firstFree].initialize(x, y, dx, dy);
            this.firstFree++;
            if (this.firstFree == this.particles.length) this.firstFree = 0;
            if (this.firstActive == this.firstFree) this.firstActive++;
            if (this.firstActive == this.particles.length) this.firstActive = 0;
        };
        ParticlePool.prototype.update = function(deltaTime) {
            let i;
            if (this.firstActive < this.firstFree) {
                for (i = this.firstActive; i < this.firstFree; i++)
                    this.particles[i].update(deltaTime);
            }
            if (this.firstFree < this.firstActive) {
                for (i = this.firstActive; i < this.particles.length; i++)
                    this.particles[i].update(deltaTime);
                for (i = 0; i < this.firstFree; i++)
                    this.particles[i].update(deltaTime);
            }
            while (this.particles[this.firstActive].age >= this.duration && this.firstActive != this.firstFree) {
                this.firstActive++;
                if (this.firstActive == this.particles.length) this.firstActive = 0;
            }
        };
        ParticlePool.prototype.draw = function(context, image) {
            let i;
            if (this.firstActive < this.firstFree) {
                for (i = this.firstActive; i < this.firstFree; i++)
                    this.particles[i].draw(context, image);
            }
            if (this.firstFree < this.firstActive) {
                for (i = this.firstActive; i < this.particles.length; i++)
                    this.particles[i].draw(context, image);
                for (i = 0; i < this.firstFree; i++)
                    this.particles[i].draw(context, image);
            }
        };

        (function(canvas) {
            var context = canvas.getContext("2d"),
                particles = new ParticlePool(settings.particles.length),
                particleRate = settings.particles.length / settings.particles.duration,
                time;

            function pointOnHeart(t) {
                return new Point(
                    160 * Math.pow(Math.sin(t), 3),
                    130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
                );
            }

            var image = (function() {
                var canvas = document.createElement("canvas"),
                    context = canvas.getContext("2d");
                canvas.width = settings.particles.size;
                canvas.height = settings.particles.size;
                function to(t) {
                    var point = pointOnHeart(t);
                    point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
                    point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
                    return point;
                }
                context.beginPath();
                var t = -Math.PI;
                var point = to(t);
                context.moveTo(point.x, point.y);
                while (t < Math.PI) {
                    t += 0.01;
                    point = to(t);
                    context.lineTo(point.x, point.y);
                }
                context.closePath();
                context.fillStyle = "#dc4b61";
                context.fill();
                var image = new Image();
                image.src = canvas.toDataURL();
                return image;
            })();

            function render() {
                requestAnimationFrame(render);

                var newTime = new Date().getTime() / 1000,
                    deltaTime = newTime - (time || newTime);
                time = newTime;

                context.clearRect(0, 0, canvas.width, canvas.height);

                var amount = particleRate * deltaTime;
                for (var i = 0; i < amount; i++) {
                    var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                    var dir = pos.clone().length(settings.particles.velocity);
                    particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
                }

                particles.update(deltaTime);
                particles.draw(context, image);
            }

            function onResize() {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }
            window.onresize = onResize;

            setTimeout(function() {
                onResize();
                render();
            }, 10);
        })(document.getElementById("pinkboard"));

        // 旋轉愛心動畫代碼
        const rotatingCanvas = document.getElementById('rotatingHeart');
        const rotatingCtx = rotatingCanvas.getContext('2d');

        let rotatingTime = 0;
        const rotatingHeartImage = new Image();
        rotatingHeartImage.src = '1.jpg';

        function pointOnRotatingHeart(t) {
            return {
                x: 16 * Math.pow(Math.sin(t), 3),
                y: -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))
            };
        }

        function resizeRotatingCanvas() {
            rotatingCanvas.width = rotatingCanvas.clientWidth;
            rotatingCanvas.height = rotatingCanvas.clientHeight;
        }

        function drawRotatingHeart() {
            rotatingCtx.clearRect(0, 0, rotatingCanvas.width, rotatingCanvas.height);

            const centerX = rotatingCanvas.width / 2;
            const centerY = rotatingCanvas.height / 2;
            const scale = Math.min(rotatingCanvas.width, rotatingCanvas.height) / 40;

            const point = pointOnRotatingHeart(rotatingTime);
            const x = centerX + point.x * scale;
            const y = centerY + point.y * scale;

            rotatingCtx.save();
            rotatingCtx.translate(x, y);
            rotatingCtx.rotate(rotatingTime);
            rotatingCtx.drawImage(rotatingHeartImage, -30, -30, 60, 60);
            rotatingCtx.restore();

            rotatingTime += 0.05;
            requestAnimationFrame(drawRotatingHeart);
        }

        window.addEventListener('resize', resizeRotatingCanvas);
        rotatingHeartImage.onload = () => {
            resizeRotatingCanvas();
            drawRotatingHeart();
        };
    </script>
</body>
</html>
